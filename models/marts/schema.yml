version: 2

models:
  - name: dim_customers
    description: "Customer dimension table with loyalty metrics"
    columns:
      - name: customer_id
        description: "Primary key for customers"
        tests:
          - not_null
          - unique

      - name: full_name
        description: "Customer full name"

      - name: email
        description: "Customer email address"

      - name: total_loyalty_points
        description: "Total loyalty points accumulated by the customer"

  - name: fact_customer_orders
    description: "Fact table containing customer order metrics"
    columns:
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null

      - name: total_orders
        description: "Total number of orders placed by the customer"

      - name: total_revenue
        description: "Total revenue generated by the customer"

      - name: last_order_date
        description: "Most recent order date"
